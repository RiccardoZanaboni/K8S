apiVersion: v1
kind: Service
metadata:
  name: service_todosmanagerservice
  labels:
    app: service_todosmanagerservice
spec:
  type: LoadBalancer
  externalIPs:
  - 18.102.0.166
  ports:
  - port: 88 # Service port number
    targetPort: 8080 # Port number exposed by the container
    nodePort: ${port} # The real port number of the node
  selector:
    app: service_todosmanagerservice
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service_todosmanagerservice-deployment
spec:
  selector:
    matchLabels:
      app: service_todosmanagerservice
  template:
    metadata:
      labels:
        app: service_todosmanagerservice
    spec:
      containers:
      - name: todosmanagerservice-container
        image: richizana/todosmanagerservice:latest
        ports:
        - containerPort: 8888