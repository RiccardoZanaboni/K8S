apiVersion: v1
kind: Service
metadata:
  name: todosmanagerservice-service
  labels:
    app: todosmanagerservice-service
spec:
  type: LoadBalancer
  externalIPs:
  - 18.102.33.26
  ports:
  - port: 80  # Service port number
    targetPort: 8080  # Port number exposed by the container
    nodePort: 31117 # The real port number of the node
  selector:
    app: todosmanagerservice-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todosmanagerservice-service-deployment
spec:
  selector:
    matchLabels:
      app: todosmanagerservice-service
  template:
    metadata:
      labels:
        app: todosmanagerservice-service
    spec:
      containers:
      - image: richizana/todosmanagerservice-services:latest
        name: todosmanagerservice-container
        ports:
        - containerPort: 8080