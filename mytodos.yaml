apiVersion: v1
kind: Service
metadata:
  name: mytodos
  labels:
    app: mytodos
spec:
  type: LoadBalancer
  externalIPs:
  - 15.160.32.60
  ports:
  - port: 88 # Service port number
    targetPort: 8080 # Port number exposed by the container
    nodePort: 30007 # The real port number of the node
  selector:
    app: mytodos
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mytodos-deployment
spec:
  selector:
    matchLabels:
      app: mytodos
  template:
    metadata:
      labels:
        app: mytodos
    spec:
      containers:
      - name: mytodos-container
        image: richizana/mytodos:latest
        ports:
        - containerPort: 8888
