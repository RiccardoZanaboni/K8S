apiVersion: v1
kind: Service
metadata:
  name: service-mytodos
  labels:
    app: service-mytodos
spec:
  type: LoadBalancer
  externalIPs:
  - 18.102.105.245
  ports:
  - port: 88 # Service port number
    targetPort: 8080 # Port number exposed by the container
    nodePort: 31118 # The real port number of the node
  selector:
    app: service-mytodos
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-mytodos-deployment
spec:
  selector:
    matchLabels:
      app: service-mytodos
  template:
    metadata:
      labels:
        app: service-mytodos
    spec:
      containers:
      - name: mytodos-container
        image: richizana/mytodos:latest
        ports:
        - containerPort: 8888