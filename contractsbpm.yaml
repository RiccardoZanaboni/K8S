apiVersion: v1
kind: Service
metadata:
  name: contractsbpm
  labels:
    app: contractsbpm
spec:
  type: LoadBalancer
  externalIPs:
  - 18.102.26.139
  ports:
  - port: 88 # Service port number
    targetPort: 8080 # Port number exposed by the container
    nodePort: 30007 # The real port number of the node
  selector:
    app: contractsbpm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contractsbpm-deployment
spec:
  selector:
    matchLabels:
      app: contractsbpm
  template:
    metadata:
      labels:
        app: contractsbpm
    spec:
      containers:
      - name: mytodos-container
        image: richizana/contractsbpm:latest
        ports:
        - containerPort: 8888