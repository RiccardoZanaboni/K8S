apiVersion: v1
kind: Service
metadata:
  name: contracts
  labels:
    app: contracts
spec:
  type: LoadBalancer
  externalIPs:
  - 18.102.78.188
  ports:
  - port: 88 # Service port number
    targetPort: 8080 # Port number exposed by the container
    nodePort: 32227 # The real port number of the node
  selector:
    app: contracts
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contracts-deployment
spec:
  selector:
    matchLabels:
      app: contracts
  template:
    metadata:
      labels:
        app: contracts
    spec:
      containers:
      - name: contracts-container
        image: richizana/contracts:latest
        ports:
        - containerPort: 8888