apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-test
spec:
  ingressClassName: nginx
  rules:
  - host: ec2-15-160-220-180.eu-south-1.compute.amazonaws.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todos-tomcat
            port:
              number: 88
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todos-manager
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mysql
            port:
              number: 3306
